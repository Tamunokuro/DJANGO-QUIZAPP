
{% if messages %}
    <div class="alert-success p-3 mb-5 rounded" role="alert">
        <h3>Results!</h3>
        <ul class="messages list-unstyled">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
