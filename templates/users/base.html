{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    
    <title>{% block title %}QUIZ{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
            <div class="container">
                <a class="navbar-brand mr-5" href="{% url 'quizapp:home' %}">QUIZ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <!-- <li class="nav-item">Home</li> -->

                    </ul>
                    <a type="button" role="button" href=""
                        class="btn btn-outline-secondary border-0 px-4 account-btn mx-3">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                        </div>
                        <span class="fs15 fw500">{{ user.username }}</span>
                        {% if request.user.is_superuser %}
                        <a type="button" class="btn btn-outline-secondary mx-3" href="{% url 'quizapp:create-question' %}"><span class="fs15 fw500">Create Question</span></a>
                        {% endif %}
                        {% if request.user.is_authenticated %}
                        <a type="button" class="btn btn-outline-secondary mx-3" href="{% url 'account:logout' %}"><span class="fs15 fw500">LOG OUT</span></a>
                        {% else %}
                        <a type="button" class="btn btn-outline-secondary mx-3" href="{% url 'account:login' %}"><span class="fs15 fw500">LOG IN</span></a>
                        {% endif %}
                    </a> 
                </div>

            </div>
        </nav>
    </header>

    <div id>{% block content %}{% endblock %}</div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/timer.js' %}"></script>
    <script src="{% static 'js/microv.js' %}"></script>
    
</body>
</html>
